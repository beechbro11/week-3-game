<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1>Hangman</h1>
				<h2>Guess Words in Sports Genre!</h2> 
				<h5>Click a Letter to begin the game!</h5>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6">

				<div class="panel panel-default" id = "panel_one">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Word to Guess</strong></h3>
					</div>
					<div class="panel-body">
						<h3 id="wordblanks">_ _ _ _ _ _ _ _ _ </h3>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="panel panel-default"  id = "panel_two">
					<div class="panel-body">
						<strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
					</div>
				</div>

				<div class="panel panel-default"  id = "panel_three">
					<div class="panel-body">
						<strong>Guesses Left: </strong> <span id="guessesLeft">9</span>
					</div>
				</div>

				<div class="panel panel-default"  id = "panel_four">
					<div class="panel-body">
						<strong>Wins: </strong> <span id="winCounter">0</span>
					</div>
				</div>

				<div class="panel panel-default"  id = "panel_five">
					<div class="panel-body">
						<strong>Losses: </strong> <span id="lossCounter">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./assets/javascript/logic.js"></script>

</body>
</html>
